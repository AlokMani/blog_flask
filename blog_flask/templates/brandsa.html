<a href="#" data-toggle="modal" data-target="#AddABrandModal"><button type="button" class="btn btn-primary btn-block" style="margin-left: 50px; margin-right: 50px;">Add a Brand</button></a>

<!-- Post a Blog -->
<div class="modal fade" id="AddABrandModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Fill in the information below : </h4>
        </div>
        <div class="modal-body">
          <form method="POST" action="/addbrand" enctype="multipart/form-data">
            <div class="form-group">
              <label for="Name">Brand Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <input type="text" class="form-control" id="category" placeholder="Enter category" name="category">
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location" placeholder="Enter Location" name="location">
            </div>
            
            Photo :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="btn btn-default btn-file">Browse <input type="file" name="image" id="image">
            </span>
            

            
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


<div>
  {% for i in results%}
  <div class="panel panel-default" style="margin: 50px 50px 50px 50px;">
  <div class="panel-heading">{{i.name}}</div>
  <div class="panel-body">
    <ul style="list-style: none;"><br>
      <li>Location : {{i.location}}</li><br>
      <li>Category : {{i.category}}</li><br>
      <img src="{{i.photo}}" alt="image nahi hai re baba" height="100px" width="100px"><br>
      <li style="float: right;"><a href="deletebrand/{{i.id}}"><button type="submit">Delete Brand</button></a></li>
    </ul>
  </div>
</div>
{% endfor %}

</div>
