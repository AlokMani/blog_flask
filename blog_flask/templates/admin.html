<div>
  <h1 style="text-align: center;">
    Admin's Management Page
  </h1>
  <br><br><br>
  <a href="/jobform" data-toggle="modal" data-target="#PostAJobModal"><button type="button" class="btn btn-primary btn-block" style="margin-left: 50px; margin-right: 50px;">Post A Job</button></a>

<!-- Post a Blog -->
<div class="modal fade" id="PostAJobModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Fill in the information below : </h4>
        </div>
        <div class="modal-body">
          <form method="POST" action="/jobform" enctype="multipart/form-data">
            <div class="form-group">
              <label for="heading">Heading :</label>
              <input type="text" class="form-control" id="heading" placeholder="Enter Heading" name="heading">
            </div>
            <div class="form-group">
              <label for="content">Content:</label>
              <input type="text" class="form-control" id="content" placeholder="Enter Content" name="content">
            </div>
            <div class="form-group">
              <label for="brand">Brand:</label>
              <select name="">
                {% for i in results%}
                <option value="{{i.id}}">{{i.name}}</option>
              </select>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
